{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Faça seu login aqui!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Entrar</button>
                <small class='text-muted ml-2'>
                    <a class='ml-2' href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                </small>
            </div>
        </form>
        <div class='border-top pt-3'>
            <small class='text-muted'>
                Precisa de uma conta? <a class='ml-2' href="{% url 'register' %}">Faça seu cadastro aqui</a>
            </small>
        </div>
    </div>
{% endblock content %}
